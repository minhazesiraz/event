<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6">Welcome to 
            <span class="font-semibold text-violet-600">Father's Bank!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 p-8 mt-12 w-9/12 mx-auto">
            <h1 class="text-xl mb-4 font-medium">Log in to Father's Bank</h1>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your e-mail">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-login" class="bg-amber-400 px-8 py-1 text-white font-medium rounded-lg hover:bg-amber-500">Log in</button>
            </div>
        </section>
    </main>

    <script src="/javascript/login.js"></script>
</body>
</html>
