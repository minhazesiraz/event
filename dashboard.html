<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-6">Let's get 
            <span class="font-semibold text-violet-600">Money!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-3xl">$<span  id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-3xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-3xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-amber-400 px-8 py-1 text-white font-medium rounded-lg hover:bg-amber-500">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl mb-3 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
                    <button id="btn-withdraw" class="bg-amber-400 px-8 py-1 text-white font-medium rounded-lg hover:bg-amber-500">Withdraw</button>
                </div>
                
            </div>
        </section>
    </main>

    <script src="/javascript/deposit.js"></script>
    <script src="/javascript/withdraw.js"></script>
</body>
</html>
